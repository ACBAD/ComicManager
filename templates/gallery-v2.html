<!DOCTYPE html>
<html lang="zh">
<head>
    <title>本子浏览</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            background-color: #a8e6a2;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .image-container {
            max-width: 100%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<script>
    const images = [
            {% for image in images %}"{{ image }}",{% endfor %}
        ];

        let currentIndex = 0;
    function updateImage() {
        const imgElement = document.getElementById("displayedImage");
        imgElement.src = images[currentIndex];
        document.getElementById("current").innerText = (currentIndex + 1).toString();
    }

    async function preloadImages(limit = 5) {
        let index = 0;
        let active = 0;
        return new Promise((resolve) => {
            function next() {
                if (index >= images.length && active === 0) {
                    resolve(); // 所有图片加载完成
                    return;
                }
                while (active < limit && index < images.length) {
                    const img = new Image();
                    const src = images[index];
                    index++;
                    active++;
                    img.onload = img.onerror = () => {
                        active--;
                        next(); // 加载完成后尝试继续下一个
                    };
                    img.src = src;
                }
            }
            next();
        });
    }

    function changeImage(direction) {
        let step = parseInt(document.getElementById("stepInput").value) || 1; // 获取输入框值，默认1
        currentIndex += direction * step;
        if (currentIndex < 0) {
            currentIndex = 0;
        } else if (currentIndex >= images.length) {
            currentIndex = images.length - 1;
        }
        updateImage();
        preloadImages(5);
    }

    window.onload = updateImage;
</script>
<body>
    <h3>总共<span id="total">3</span>张，现在是第<span id="current">1</span>张</h3>
    <div class="container">
        <div class="image-container">
            <img id="displayedImage" src="" alt="加载中...">
        </div>
        <div class="controls">
            <button onclick="changeImage(-1)">上翻页</button>
            <input type="number" id="stepInput" min="1" placeholder="1">
            <button onclick="changeImage(1)">下翻页</button>
        </div>
    </div>
</body>
<script>
    document.getElementById('total').textContent = images.length.toString();
</script>
</html>
