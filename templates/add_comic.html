<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文献录入系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 核心样式 (与之前的现代版保持一致) --- */
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --error-color: #e74c3c;
            --border-radius: 12px;
            --input-radius: 8px;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            min-height: 300px; /* 防止加载前塌陷 */
            transition: all 0.3s ease;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            color: #2c3e50;
        }

        /* 动态生成的 Tag 区块 */
        .tag-section {
            background-color: #f9fbfd;
            border: 1px solid #eef2f7;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            animation: fadeIn 0.4s ease-out; /* 加载动画 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tag-name {
            display: block;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eef2f7;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: var(--input-radius);
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            display: none; /* 初始隐藏，数据加载完显示 */
        }

        .submit-btn.visible {
            display: block;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 状态提示 */
        #status-msg {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 16px;
        }

        .success-icon {
            font-size: 48px;
            color: var(--success-color);
            display: block;
            margin-bottom: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #error-container {
            margin-top: 25px;
            padding: 10px;
            border-radius: var(--input-radius);
            background-color: #fdecea;
            border: 1px solid #fadbd8;
            color: var(--error-color);
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>文献录入</h2>

    <form id="entryForm">
        <div id="status-msg">
            <span class="loading-spinner"></span>正在获取 Tag 列表...
        </div>

        <div id="dynamic-fields"></div>

        <button type="submit" class="submit-btn" id="submitBtn">提交录入 (Submit)</button>
    </form>

    <div id="error-container"></div>
</div>

<script>
    const API_GET_TAGS = '/comic/get_missing_tags';
    const API_SUBMIT = '/comic/add';

    let globalSourceId = null;
    let globalSourceDocId = null;

    document.addEventListener('DOMContentLoaded', async () => {
        const statusMsg = document.getElementById('status-msg');
        const submitBtn = document.getElementById('submitBtn');
        const errorContainer = document.getElementById('error-container');
        const formContent = document.getElementById('dynamic-fields');

        // 1. 参数校验
        try {
            const params = new URLSearchParams(window.location.search);
            const rawSourceId = params.get('source_id');
            const rawSourceDocId = params.get('source_document_id');

            if (!rawSourceId) throw new Error("缺少必需参数: source_id");
            if (!rawSourceDocId) throw new Error("缺少必需参数: source_document_id");

            const parsedId = parseInt(rawSourceId, 10);
            if (isNaN(parsedId)) {
                throw new Error(`参数 source_id 必须是整数 (当前值: ${rawSourceId})`);
            }

            globalSourceId = parsedId;
            globalSourceDocId = rawSourceDocId;

        } catch (err) {
            console.error("Param Error:", err);
            statusMsg.style.display = 'none';
            errorContainer.textContent = `初始化失败: ${err.message}`;
            errorContainer.style.display = 'block';
            return;
        }

        // 2. 获取数据
        try {
            const response = await fetch(`${API_GET_TAGS}?source_id=${globalSourceId}&source_document_id=${globalSourceDocId}`);
            if (!response.ok) throw new Error(`API Error: ${response.status}`);

            const result = await response.json();
            const tags = Array.isArray(result) ? result : (result.tags || []);

            // === 修改点开始：处理空数组逻辑 ===
            if (tags.length === 0) {
                // 状态 A: 完备状态 (不阻断，显示提示，显示按钮)
                statusMsg.innerHTML = `
                    <div class="success-icon">✓</div>
                    <strong>当前文档标签已完备</strong><br>
                    <span style="font-size: 0.9em; color: #888">无需补录信息，请直接点击提交</span>
                `;
                statusMsg.style.display = 'block'; // 确保显示
            } else {
                // 状态 B: 需要录入 (隐藏提示，生成表单)
                statusMsg.style.display = 'none';

                tags.forEach(tag => {
                    const section = document.createElement('div');
                    section.className = 'tag-section';
                    section.dataset.tagName = tag.name;

                    const title = document.createElement('span');
                    title.className = 'tag-name';
                    title.textContent = `<${tag.name}>`;
                    section.appendChild(title);

                    if (tag.need_group) {
                        const groupRow = document.createElement('div');
                        groupRow.className = 'form-group';
                        groupRow.innerHTML = `
                            <label>组 ID (Group ID)</label>
                            <input type="number" class="form-control input-group-id" placeholder="请输入组 ID">
                        `;
                        section.appendChild(groupRow);
                    }

                    const dbRow = document.createElement('div');
                    dbRow.className = 'form-group';
                    dbRow.innerHTML = `
                        <label>数据库名称 (Database Name)</label>
                        <input type="text" class="form-control input-db-name" required placeholder="请输入数据库名称">
                    `;
                    section.appendChild(dbRow);
                    formContent.appendChild(section);
                });
            }
            // === 修改点结束 ===

            // 无论是否有 Tag，都显示提交按钮
            submitBtn.classList.add('visible');

        } catch (err) {
            console.error(err);
            statusMsg.innerHTML = `<span style="color:red">加载配置失败: ${err.message}</span>`;
        }
    });

    // 3. 提交逻辑
    document.getElementById('entryForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const errorContainer = document.getElementById('error-container');
        const submitBtn = document.getElementById('submitBtn');

        if (globalSourceId === null || globalSourceDocId === null) {
            errorContainer.textContent = "提交失败：缺少必要的 Source ID 信息";
            errorContainer.style.display = 'block';
            return;
        }

        errorContainer.style.display = 'none';
        errorContainer.textContent = '';
        submitBtn.disabled = true;
        submitBtn.innerText = '正在提交...';

        try {
            const tagsMap = {};
            const sections = document.querySelectorAll('.tag-section');

            // 如果 sections 为空（即 tags 为空），循环不会执行，tagsMap 为 {}
            // 这符合 "inexistent_tags: {}" 的预期
            sections.forEach(section => {
                const tagName = section.dataset.tagName;
                const dbInput = section.querySelector('.input-db-name');
                const groupInput = section.querySelector('.input-group-id');

                const dbName = dbInput ? dbInput.value.trim() : "";

                let groupId = null;
                if (groupInput && groupInput.value.trim() !== "") {
                    groupId = parseInt(groupInput.value.trim(), 10);
                    if (isNaN(groupId)) groupId = null;
                }

                tagsMap[tagName] = [groupId, dbName];
            });

            const payload = {
                source_id: globalSourceId,
                source_document_id: globalSourceDocId,
                inexistent_tags: tagsMap // 可能是空对象，符合 Pydantic 模型
            };

            const postRes = await fetch(API_SUBMIT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await postRes.json();

            if (postRes.ok && result.success) {
                window.location.href = result.redirect_url;
            } else {
                throw new Error(result.message || '提交失败，服务器未返回原因');
            }

        } catch (error) {
            console.error('Submit Error:', error);
            errorContainer.textContent = error.message;
            errorContainer.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.innerText = '提交录入 (Submit)';
        }
    });
</script>

</body>
</html>
